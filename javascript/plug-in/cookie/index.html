<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>cookie</title>
    <script src="cookies.js"></script>
</head>
<body>
    <h1>js cookie</h1>
    <pre>
    Methods
    Cookies.set(key, value [, options])
    Cookies.get(key)
    Cookies.expire(key [, options])

    Properties
    Cookies.enabled
    Cookies.defaults
    </pre>


    <script>
        (function() {

            if(Cookies.enable) {

                // set
                Cookies.set("name", "wangcy").set("_name", "wangchunyang");
                Cookies.set("page", "cookies.html", {expires: new Date(2014, 11, 20)});  // 2014-12-20过期
                Cookies.set("page2", "cookies.html", {expires: "01/01/2015"});  // 2015-1-1过期
                Cookies.set("page3", "cookies.html", {expires: 6000});  // 600分钟后过期
                Cookies.set("page4", "cookies.html", {expires: "03/04/9999"});  // 9999-3-4过期

                // expire
                Cookies.expire("name");
                Cookies("_name", undefined);
            }

        }());
    </script>
</body>
</html>
