<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
<title>iscroll</title>
<style>
    body{margin:0;}
    table{border-collapse:collapse;border-spacing:0;}
    .wrap{height:300px;overflow:hidden;background-color:#ccc;}
    .main{background-color:#fff;
        -webkit-transform:translateZ(0);}
    .calendar{width:100%;}
    .calendar td{padding:0;height:100px;border:1px solid #ccc;text-align:center;}
</style>
</head>
<body>
    <h1>iscroll</h1>

    <div id="wrap" class="wrap">
        <div class="main">
            <table id="calendar" class="calendar">
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                </tr>
                <tr>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../build/iscroll.js"></script>

    <script>
        (function() {
            var scroll = new IScroll("#wrap", {
                bounce: true,  // 边界小反弹动画
                disableMouse: false,
                disablePointer: true
            });

            // console.dir(scroll.options);

            var calendar = document.getElementById("calendar");
            calendar.addEventListener("click", function(event) {
                var targetStyle = event.target.style;

                if(targetStyle.getPropertyValue("background-color")) {
                    targetStyle.removeProperty("background-color");
                } else {
                    targetStyle.backgroundColor = "#666";
                }
            }, false);
        }());
    </script>
</body>
</html>
