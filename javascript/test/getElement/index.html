<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript 获取元素</title>
<style>

    .main{float:left;width:75%;min-height:300px;background-color:#999;}
    .sidebar{float:right;width:23%;background-color:#ddd;}
    .footer{padding:.8em;background-color:#eee;}
</style>
<script src="/javascript/src/jquery-1.10.2.min.js"></script>
</head>
<body>
    <h1>javascript 获取元素</h1>
    <div class="header" id="header">
        这里是头部
    </div>
    <div class="container clearfix">
        <div class="main">
            <p>这里是主体</p>

                <input type="radio" name="sex" id="radioSexWoman"><label for="radioSexWoman">woman</label>
            </form>
        </div>
        <div class="sidebar">
            <ul class="clearfix">
                <li>第一步：</li>
                <li>第二步：</li>
                <li>第三步：</li>
                <li>第四步：</li>
                <li>第五部：</li>
            </ul>
            这里是侧栏
        </div>
    </div>
    <div class="footer clearfixsss">
        这里是底部
    </div>

    <script src="index.js"></script>
</body>
</html>
