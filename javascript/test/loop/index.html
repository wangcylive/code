    <title>js loop</title>
</head>
<body>
    <h1>js loop</h1>
    <script>
        (function() {
            var count = 0;
            loop1: for(var i = 0; i < 10; i++) {
                loop2: for(var m = 0; m < 10; m++) {
                    if(m === 5) {
                        continue;
                    }
                    count++;
                }
            }
            console.log(count);
        }());

        (function() {
            var count = 0;
            var i = 0;
            loop1: while(i < 10) {
                i++;
                var m = 0;
                while(m < 10) {
                    m++;
                    if(m === 5) {
                        continue loop1;
                    }
                    count++;
                    console.log(i, m);
                }

            }
            console.log(count);
        }());
    </script>
