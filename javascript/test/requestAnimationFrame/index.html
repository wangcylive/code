<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
<title>requestAnimationFrame</title>
<style type="text/css">
    .change-width{margin-bottom:8px;width:100px;height:100px;background-color:blue;
        -webkit-transform:translate3d(0, 0, 0);
        -ms-transform:translate3d(0, 0, 0);
        -o-transform:translate3d(0, 0, 0);
        transform:translate3d(0, 0, 0);}
</style>
</head>
<body>
    <div id="changeWidthTimeout" class="change-width" style="width:10%;"></div>
    <div id="changeWidthInterval" class="change-width" style="width:10%;"></div>
    <div id="changeWidthRequestAnimationFrame" class="change-width" style="width:10%;"></div>

    <script src="index.js"></script>
</body>
