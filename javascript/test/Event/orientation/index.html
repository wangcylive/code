<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
<title>window orientation</title>
</head>
<body>
    <p id="value"></p>
    <script>
        (function(w, d) {
            var p = d.getElementById("value");

            if(!("orientation" in window)) {
                p.innerHTML = "浏览器不支持window.orientation";
                return;
            }

            p.innerHTML = w.orientation + " " + switchOrientation(w.orientation) + "<br>";

            function switchOrientation(value) {
                if(value === 90 || value === -90) {
                    return "landscape";
                } else if(value === 0) {
                    return "portrait";
                }
            }

            w.addEventListener("orientationchange", function(e) {
                p.innerHTML += " " + w.orientation + " " + switchOrientation(w.orientation) + "<br>";
            }, false);
            
        }(window, document));
    </script>
</body>
</html>
