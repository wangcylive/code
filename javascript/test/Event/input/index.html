<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
<title>input</title>
<link href="" rel="stylesheet">
</head>
<body>
    <h1>input</h1>
    <form action="" method="get" autocomplete="off">
    <fieldset>
        <legend>表单</legend>
        <p>
            <label for="userName">姓名：</label>
            <input type="text" id="userName" name="userName" placeholder="请输入内容">
        </p>
        <p>
            <label for="userPic">图片：</label>
            <input type="file" id="userPic" name="userPic">
        </p>
        <p>
            <label for="userBirthday">生日：</label>
            <select name="userBirthday" id="userBirthday">
                <optgroup label="90">
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                </optgroup>
                <optgroup label="80">
                    <option value="1989">1989</option>
                    <option value="1988">1988</option>
                    <option value="1987">1987</option>
                    <option value="1986">1986</option>
                    <option value="1985">1985</option>
                    <option value="1984">1984</option>
                    <option value="1983">1983</option>
                    <option value="1982">1982</option>
                    <option value="1981">1981</option>
                    <option value="1980">1980</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="userSex">性别：</label>
            <label><input type="radio" name="userSex" value="man">男</label>
            <label><input type="radio" name="userSex" value="woman">女</label>
        </p>
        <p>
            <label for="userInterest">兴趣：</label>
            <label><input type="checkbox" name="userInterest" value="Dota">Dota</label>
            <label><input type="checkbox" name="userInterest" value="Wow">Wow</label>
            <label><input type="checkbox" name="userInterest" value="Wog">Wog</label>
        </p>
        <p>
            <label for="userIntro">简介：</label>
            <textarea name="userIntro" id="userIntro" cols="30" rows="10"></textarea>
        </p>

        <button type="button" id="changeValue">改变值</button>
        <button type="reset" id="btnReset">重置</button>
        <button type="submit">提交</button>
    </fieldset>
    </form>

    <script src="fn.js"></script>
</body>
</html>
