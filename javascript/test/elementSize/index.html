<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>css queries</title>
<style>
    body{margin:10px;padding:10px;border:5px solid green;background-color:#ccc;}
</style>
</head>
<body>
    <h1>browser Object</h1>
    <script type="text/javascript">
        (function(w, d) {
            var ws = w.screen,
                html = d.documentElement,
                body = d.body;

            var text = "window.innerWidth: " + w.innerWidth + "<br>" +
                        "window.innerHeight: " + w.innerHeight + "<br><hr>" +
                        "window.outerWidth: " + w.outerWidth + "<br>" +
                        "window.outerHeight: " + w.outerHeight + "<br><hr>" +
                        "window.screen.width: " + ws.width + "<br>" +
                        "window.screen.height: " + ws.height + "<br><hr>" +
                        "window.screen.availWidth: " + ws.availWidth + "<br>" +
                        "window.screen.availHeight: " + ws.availHeight + "<br><hr>" +
                        "window.devicePixelRatio: " + w.devicePixelRatio + "<br><hr>" +
                        "window.screenX: " + w.screenX + "<br>" +
                        "window.screenY: " + w.screenY + "<br><hr>" +
                        "window.screenLeft: " + w.screenLeft + "<br>" +
                        "window.screenTop: " + w.screenTop + "<br><hr>" +
                        "document.documentElement.clientWidth: " + html.clientWidth + "<br>" +
                        "document.documentElement.clientHeight: " + html.clientHeight + "<br><hr>" +
                        "document.documentElement.offsetWidth: " + html.offsetWidth + "<br>" +
                        "document.documentElement.offsetHeight: " + html.offsetHeight + "<br><hr>" +
                        "document.documentElement.scrollWidth: " + html.scrollWidth + "<br>" +
                        "document.documentElement.scrollHeight: " + html.scrollHeight + "<br><hr>" +
                        "document.body.clientWidth: " + body.clientWidth + "<br>" +
                        "document.body.clientHeight: " + body.clientHeight + "<br><hr>" +
                        "document.body.offsetWidth: " + body.offsetWidth + "<br>" +
                        "document.body.offsetHeight: " + body.offsetHeight + "<br><hr>" +
                        "document.body.scrollWidth: " + body.scrollWidth + "<br>" +
                        "document.body.scrollHeight: " + body.scrollHeight;
            
            var div = document.createElement("div");
            div.innerHTML = text;

            body.appendChild(div);
        }(window, document));
    </script>
</body>
</html>
