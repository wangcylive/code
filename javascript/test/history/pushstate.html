<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>history pushState</title>
</head>
<body>
<h1>history pushstate</h1>
<a href="javascript:;" id="link1">点击</a>

<script>
    (function(w, d) {
        var link1 = d.getElementById("link1");

        link1.addEventListener("click", function() {
            history.pushState({
                page: "test"
            }, "test page", "test.html");
            d.title = "test page";
        }, false);

        w.addEventListener("popstate", function(event) {
            console.log(event);
            var state = history.state;
            if(state && state.page == "test") {
                d.title = "test page";
            } else {
                d.title = "history pushState";
            }
        }, false);
    }(window, document));
</script>
</body>
</html>
