<!doctype html>
<html lang="zh-cn" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
<title>modernizr</title>
<script src="modernizr.custom.27742.js"></script>
<script src="../../src/jquery-1.11.0.min.js"></script>
<link href="layout.css" rel="stylesheet">
</head>
<body>
    <h1 class="h1">modernizr</h1>
    <form action="">
        <fieldset class="user-info">
            <legend>information</legend>
            <p class="clearfix">
                <label for="userName">name:</label>
                <input type="text" name="userName" id="userName" placeholder="请输入您的姓名" required="required" autofocus="autofocus">
            </p>
            <p class="clearfix">
                <label for="userPassword">password:</label>
                <input type="password" name="userPassword" id="userPassword" placeholder="请设置您的密码">
            </p>
            <p class="clearfix">
                <label for="userEmail">email:</label>
                <input type="email" name="userEmail" id="userEmail" placeholder="请输入您的邮箱" required="required">
                
            </p>
            <p class="clearfix">
                <label for="userIntro">intro:</label>
                <textarea name="userIntro" id="userIntro" placeholder="在这里介绍你自己，可以随便写些爱好，电影啊，游戏啊，神马都可以"></textarea>
            </p>
        </fieldset>
        
        <input type="submit" value="submit">
        
    </form>

    <script src="custom.js"></script>
    <script>
        (function(d) {
            var p = d.createElement("p");

            p.appendChild(d.createTextNode(d.documentElement.className));

            d.body.appendChild(p);
        }(document));
    </script>
</body>
</html>
