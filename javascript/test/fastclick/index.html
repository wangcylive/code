<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>fastclick</title>
</head>
<body>
    <h1>fastclick</h1>
    <button id="btn">click</button>
    <div id="show"></div>

    <script src="fastclick.min.js"></script>
    <script>
        FastClick.attach(document.body);
        (function(w, d) {
            var startTime = 0;
            function log(type) {
                var div = d.createElement("div"),
                    now = Date.now();

                div.innerHTML = type + ": " + now + ", " + (now - startTime);
                show.appendChild(div);
            }

            var btn = d.getElementById("btn"),
                show = d.getElementById("show");


            btn.addEventListener("touchstart", function(event) {
                startTime = Date.now();
                show.innerHTML = "";
                log(event.type);
            }, false);

            btn.addEventListener("mousedown", function(event) {
                log(event.type);
            }, false);

            btn.addEventListener("mouseup", function(event) {
                log(event.type);
            }, false);

            btn.addEventListener("click", function(event) {
                log(event.type);
            }, false);
        }(window, document));
    </script>
</body>
</html>
