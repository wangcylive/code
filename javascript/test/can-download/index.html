<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>判断能否下载文件</title>
</head>
<body>
    <h1>判断能否下载文件</h1>


    <script>
        (function(w, d) {
            var img = new Image();
            img.onerror = function(event) {
                alert(event.type);
            };
            img.onload = function(event) {
                alert(event.type);
            };
            img.src = "http://dl.istudy.com.cn/app/apk/v1.2.1/xiaoyuan_v1.2.1_build20141205_ushare.apk";
            d.body.appendChild(img);
        }(window, document));
    </script>
</body>
</html>
