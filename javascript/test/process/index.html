<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>进程测试</title>
</head>
<body>
<h1>javascript 进程测试</h1>
<input type="text" id="input">
<a href="http://www.baidu.com" id="link">百度一下，你就知道</a>
<script>
    // 渠道下载统计
    function statisticsV3(action) {
        var img = new Image();
        img.src = "http://wuyou.istudy.com.cn/xxtStat/addRecordV3.do?action=" + action +
        "&idtype=" + Date.now() + "&channel=test";
    }

    (function() {
        var input = document.getElementById("input");

        var count = 1;
        setInterval(function() {
            input.value = ++count;
        }, 1000);

        var link = document.getElementById("link");
        link.addEventListener("mousedown", function() {
            statisticsV3("mousedown");
        }, false);

        window.addEventListener("beforeunload", function() {
            statisticsV3("beforeunload");
        }, false);

        window.addEventListener("unload", function() {
            statisticsV3("unload");
        }, false);
    }());
</script>
</body>
</html>
