<body>
    <h1>localStorage</h1>
    <p>localStorage 方法存储的数据没有时间限制</p>

    <h2>syntax</h2>
    <dl>
        <dt>setItem(key, value)</dt>
        <dd>设置存储值</dd>
    </dl>
    <dl>
        <dt>getItem(key)</dt>
        <dd>获取存储值</dd>
    </dl>
    <dl>
        <dt>removeItem(key)</dt>
        <dd>删除存储值</dd>
    </dl>
    <dl>
        <dt>length</dt>
        <dd>获取存储值的长度</dd>
    </dl>
    
    <blockquote>
        <p>ie7+支持，移动端支持</p>
    </blockquote>
</body>
</html>
