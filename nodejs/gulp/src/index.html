<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Grunt Demo</title>
    <!-- build:css /css/layout.css -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body>
    <h1>Grunt Demo</h1>
    <div class="container">
        <form action="javascript:;" id="form" autocomplete="off" novalidate>
            <ul class="info">
                <li>
                    <label for="name">name:</label>
                    <input type="text" id="name" placeholder="your name">
                </li>
                <li>
                    <label for="email">email:</label>
                    <input type="email" id="email" placeholder="your email">
                </li>
                <li>
                    <label for="phone">phone:</label>
                    <input type="tel" id="phone" placeholder="your phone">
                </li>
            </ul>

            <div class="handle">
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </div>
        </form>
    </div>

    <!--build:js /js/lib/jquery.min.js-->
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <!--endbuild-->

    <!--build:js /js/app/home-lib.js-->
    <script src="js/lib/iscroll-lite.min.js"></script>
    <script src="js/lib/cookies.min.js"></script>
    <!--endbuild-->

    <!-- build:js /js/app/home.js -->
    <script src="js/base.js"></script>
    <script src="js/app/home.js"></script>
    <!-- endbuild -->
</body>
</html>
