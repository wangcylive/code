<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>
<div class="container">
    <h1>bootstrap<small>button</small></h1>
    <div>
        <a href="#" class="btn btn-default" role="button">Link</a>
        <button class="btn btn-default">Button</button>
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
        <input type="button" class="btn btn-default" value="Input">
        <input type="submit" class="btn btn-default" value="Submit">
    </div>
    <hr>
    <div>
        <button class="btn btn-default">default</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-link">link</button>
    </div>
    <hr>
    <div>
        <button class="btn btn-default btn-lg">large button</button>
        <button class="btn btn-default btn-md">middle button</button>
        <button class="btn btn-default btn-sm">small middle button</button>
        <button class="btn btn-default btn-xs">extra small button</button>
    </div>
    <hr>
    <button class="btn btn-primary btn-block btn-lg">Block button</button>
    <hr>
    <div>
        <button class="btn btn-success active" aria-pressed="true">Success button</button>
        <a href="#" class="btn btn-success active" role="button" aria-pressed="true">Success button</a>
        <button class="btn btn-info" disabled>Disabled button</button>
        <a href="#" class="btn btn-info disabled">Disabled button</a>
        <!--<button class="close" aria-label="close"><span aria-hidden="true">&times;</span></button>-->
    </div>
    <div>
        <h2>img</h2>
        <img src="img/tiger.jpg" alt="tiger" class="img-rounded" width="100">
        <img src="img/tiger.jpg" alt="tiger" class="img-circle" width="100">
        <img src="img/tiger.jpg" alt="tiger" class="img-thumbnail" width="100">
    </div>
</div>
</body>
</html>
