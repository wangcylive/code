<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>
<div class="container">
    <h1>bootstrap
        <small>form</small>
    </h1>
    <form action="javascript:;">
        <fieldset>
            <legend>User Information</legend>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="file">File</label>
                <input type="file" class="form-control" id="file" accept="image/*" placeholder="File">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Check me out</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </fieldset>
    </form>
    <hr>
    <form action="javascript:;" class="form-inline">
        <fieldset>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Check me out</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </fieldset>
    </form>
    <hr>
    <form action="javascript:;" class="form-inline">
        <div class="form-group">
            <label class="sr-only">Amount</label>

            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="number" class="form-control" placeholder="Amount">

                <div class="input-group-addon">.00</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Transfer cash</button>
    </form>
    <hr>
    <form action="javascript:;" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <p class="form-control-static">James Bond</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <div class="checkbox">
                    <label><input type="checkbox">Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <hr>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Option one is this and that&mdash;be sure to include why it's great
        </label>
    </div>
    <div class="checkbox disabled">
        <label>
            <input type="checkbox" disabled>
            Option two is disabled.
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionRadios">
            Option one is this and that&mdash;be sure to include why it's great
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionRadios">
            Option two can be something else and selecting it will deselect option one
        </label>
    </div>
    <div class="radio disabled">
        <label>
            <input type="radio" name="optionRadios" disabled>
            option three is disabled.
        </label>
    </div>
    <hr>
    <div class="form-group">
        <label class="checkbox-inline">
            <input type="checkbox">1
        </label>
        <label class="checkbox-inline">
            <input type="checkbox">2
        </label>
        <label class="checkbox-inline">
            <input type="checkbox">3
        </label>
    </div>
    <div class="form-group">
        <label class="radio-inline">
            <input type="radio" name="optionRadios1">1
        </label>
        <label class="radio-inline">
            <input type="radio" name="optionRadios1">2
        </label>
        <label class="radio-inline">
            <input type="radio" name="optionRadios1">3
        </label>
    </div>
    <hr>
    <div class="form-group">
        <label>Disabled input</label>
        <input type="text" class="form-control" disabled aria-label="disabled input" value="disabled input">
    </div>
    <div class="form-group">
        <label>Textarea</label>
        <textarea rows="4" class="form-control"></textarea>
    </div>
    <hr>
    <form action="javascript:;">
        <div class="form-group has-success has-feedback">
            <label class="control-label">Input with success</label>
            <input type="text" class="form-control">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            <span class="sr-only">(success)</span>
        </div>
        <div class="form-group has-warning has-feedback">
            <label class="control-label">Input with warning</label>
            <div class="input-group">
                <div class="input-group-addon">@</div>
                <input type="text" class="form-control">
            </div>
            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            <span class="sr-only">(warning)</span>
        </div>
    </form>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control input-lg" value="large" readonly aria-label="large input">
        <input type="text" class="form-control input-md" value="middle" readonly aria-label="middle input">
        <input type="text" class="form-control input-sm" value="small middle" readonly aria-label="small middle input">
        <input type="text" class="form-control input-xs" value="extra small invalid" readonly aria-label="extra small input">
        <p class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</p>
    </div>
</div>
</body>
</html>
