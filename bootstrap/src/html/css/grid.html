<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.css">
</head>
<body>
<div class="container-fluid">
    <h1>bootstrap<small>grid</small></h1>
    <h4>超小屏幕(max-width < 768px) col-xs</h4>
    <div class="row">
        <div class="col-xs-3 bg-danger">3xs<br>3xs</div>
        <div class="col-xs-5 bg-info">5xs</div>
        <div class="col-xs-4 bg-primary">4xs</div>
        <div class="clearfix visible-xs-block"></div>
        <div class="col-xs-8 col-xs-offset-2 bg-success">多余的列，偏移(offset-*)</div>
    </div>
    <hr>
    <h4>小屏幕(min-width >= 768px) col-sm</h4>
    <div class="row">
        <div class="col-sm-3 col-xs-5 bg-success">3sm & 5xs</div>
        <div class="col-sm-5 col-xs-3 bg-warning">5sm & 3xs</div>
        <div class="col-sm-4 col-xs-4 bg-info">4sm & 4xs</div>
    </div>
    <hr>
    <h4>中等屏幕(min-width >= 992px) col-md</h4>
    <div class="row">
        <div class="col-md-3 bg-primary">3md</div>
        <div class="col-md-5 bg-success">5md</div>
        <div class="col-md-4 bg-danger">4md</div>
    </div>
    <hr>
    <h4>大屏幕(min-width >= 1200px) col-lg</h4>
    <div class="row">
        <div class="col-lg-3 bg-info">3lg</div>
        <div class="col-lg-5 bg-success">5lg</div>
        <div class="col-lg-4 bg-warning">4lg</div>
    </div>
</div>

</body>
</html>
