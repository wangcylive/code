<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.css">
    <style>
        div{min-height:100px;}
    </style>
</head>
<body>
<div class="container-full">
    <h1>bootstrap<small>responsive utilities</small></h1>
    <div class="visible-xs-block bg-primary"><h2 class="text-success text-center">Extra small visible</h2></div>
    <div class="visible-sm-block bg-danger"><h2 class="text-warning text-center">Small visible</h2></div>
    <div class="visible-md-block bg-success"><h2 class="text-primary text-center">Medium visible</h2></div>
    <div class="visible-lg-block bg-info"><h2 class="text-danger text-center">Large visible</h2></div>
    <hr>
    <div class="hidden-xs bg-danger"><h2 class="text-info text-center">Extra small hidden</h2></div>
    <div class="hidden-sm bg-info"><h2 class="text-danger text-center">Small hidden</h2></div>
    <div class="hidden-md bg-success">
        <h2 class="text-primary text-center">Medium hidden</h2>
    </div>
    <div class="hidden-lg bg-warning">
        <h2 class="text-success text-center">Large hidden</h2>
    </div>
</div>
</body>
</html>
