<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.css">
</head>
<body>
<div class="container">
    <h1>input groups</h1>

    <form action="#">
        <fieldset>
            <legend>User</legend>
            <div class="form-group">
                <label class="control-label">Name:</label>
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Email:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="userEmail1" placeholder="Enter your email address">
                    <div class="input-group-btn">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                            Select email <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <li><a href="#">qq.com</a></li>
                            <li><a href="#">163.com</a></li>
                            <li><a href="#">126.com</a></li>
                            <li><a href="#">gmail.com</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script src="../../js/lib/jquery-2.1.4.js"></script>
<script src="../../js/lib/bootstrap.js"></script>
</body>
</html>
