<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片文字垂直居中</title>
<link rel="stylesheet" href="../../styles/base.css">
<style>
#page{width:800px;margin:0 auto;}
.wrap_table{width:200px;height:200px;display:table;border:1px solid #333;*position:relative;}
.wrap_cell{display:table-cell;vertical-align:middle;text-align:center;*width:100%;*position:absolute;*top:50%;}
.wrap_con{*position:relative;*top:-50%;}
</style>
</head>
<body>
    <div id="page">
        <div class="wrap_table">
            <div class="wrap_cell">
                <div class="wrap_con">
                    <p>这是一行文字</p>
                    <p>啊沙发是否萨发萨芬撒旦发撒发是</p>
                    <img src="" alt="cd" width="100" height="50">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
