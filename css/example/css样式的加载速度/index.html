<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>样式写法的加载速度</title>
<style>
body div.wrap{border:1px solid red;padding:10px;margin-bottom:10px;}
body div.wrap .outside{border:1px solid blue;padding:10px;}
body div.wrap .outside .inside{border:1px solid green;padding:10px;}
.wrap:nth-child(2n){background-color:#ccc;}
</style>
</head>
<body>
    <script>


    (function() {
        var startTime = new Date().getTime();

        var i = 0,
            fragment = document.createDocumentFragment();
        while(i < 10000) {
            i++;
            var wrap = document.createElement("div"),
                outside = document.createElement("div"),
                inside = document.createElement("div");

            wrap.className = "wrap";
            outside.className = "outside";
            inside.className = "inside";

            outside.appendChild(inside);
            wrap.appendChild(outside);
            fragment.appendChild(wrap);

        }
        document.body.appendChild(fragment);

        window.onload = function() {
            console.log(new Date().getTime() - startTime);
        }
    }());
    </script>
</body>
</html>
