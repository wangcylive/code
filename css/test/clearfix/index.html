<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>清除浮动</title>
<style>
.clearfix{zoom:1;}
.clearfix:before, .clearfix:after{content:"";display:table;}
.clearfix:after{clear:both;}
.page-header{height:200px;background-color:#333;margin-bottom:20px;}
.sidebar{float:left;width:20%;height:400px;background-color:yellow;}
.main{float:right;width:80%;height:600px;background-color:red;}
.page-footer{height:150px;background-color:#ccc;}
</style>
</head>
<body>
    <div id="page">
        <div class="page-header">
            
        </div>
        <div class="container clearfix">
            <div class="sidebar"></div>
            <div class="main"></div>
        </div>
        <div class="page-footer">
            
        </div>
    </div>
</body>
</html>
