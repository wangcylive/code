        <p><code>transition</code>属性包括，<code>transition-property</code>，<code>transition-duration</code>，<code>transition-timing-function</code>，<code>transition-delay</code></p>
        <p><code>transition</code>执行完毕会触发<code>transitionend</code>事件</p>
        <p>可以给<code>dom</code>设置当前过渡样式属性来停止过渡，这里若改变，不会触发<code>transitionend</code>事件</p>
    </blockquote>
