<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>transform translate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="demo-01">
        <img src="../../../rescources/images/07-min.jpg" alt="" width="121" height="200">
        transform:translate(100px, 20px);
    </div>
    <div class="demo-02">
        <img src="../../../rescources/images/07-min.jpg" alt="" width="121" height="200">
        left:100px;top:20px;
    </div>
    <div class="demo-03">
        <img src="../../../rescources/images/07-min.jpg" alt="" width="121" height="200">
        transform:translate(-100px, 100px);
    </div>
    <div class="demo-04">
        <img src="../../../rescources/images/07-min.jpg" alt="" width="121" height="200">
        transform:translate(100%, 100%);
    </div>
    <div class="demo-05">
        <img src="../../../rescources/images/07-min.jpg" alt="" width="121" height="200">
        transform:translateX(50px) translateX(100px);
    </div>
    <div class="demo-06">
        <img src="../../../rescources/images/07-min.jpg" alt="" width="121" height="200">
        transform:translateY(50%);
    </div>
</body>
</html>
