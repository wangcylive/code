<!DOCTYPE html>
<html>

    <title>Круговые диаграммы</title>
</head>
<body>

<div
        id="diagram-id-1"
        class="diagram"
        data-circle-diagram='{

			"size": "280",

			"bgFill": "#cacaca",
			"frFill": "#80d03c",

    <div class="div-2" style=""></div>

<script src="js/jquery.circle-diagram.js"></script>
<script src="js/main.js"></script>

</html>
