<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>background-origin</title>
    <style>
        [class|="demo"]{width:300px;height:200px;display:inline-block;background:#ccc linear-gradient(to bottom, red, blue) no-repeat;vertical-align:top;background-size:50% auto;overflow:auto;}
        .demo-01{border:10px dashed #000;padding:10px;background-origin:padding-box;}
        .demo-02{border:10px dashed #000;padding:10px;background-origin:border-box;}
        .demo-03{border:10px dashed #000;padding:10px;background-origin:content-box;}
    </style>
</head>
<body>
    <textarea class="demo-01">background-origin:padding-box;</textarea>
    <textarea class="demo-02">background-origin:border-box;</textarea>
    <textarea class="demo-03">background-origin:content-box;</textarea>
</body>
</html>
