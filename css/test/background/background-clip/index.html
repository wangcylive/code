<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>background-clip</title>
    <style>
        [class|="demo"]{width:300px;height:200px;display:inline-block;background:#ccc no-repeat fixed;vertical-align:top;background-size:50% auto;overflow:auto;}
        .demo-01{border:10px dashed #000;padding:10px;background-clip:padding-box;}
        .demo-02{border:10px dashed #000;padding:10px;background-clip:border-box;}
        .demo-03{border:10px dashed #000;padding:10px;background-clip:content-box;}
    </style>
</head>
<body>
    <textarea class="demo-01">background-clip:padding-box;</textarea>
    <textarea class="demo-02">background-clip:border-box;</textarea>
    <textarea class="demo-03">background-clip:content-box;</textarea>
</body>
</html>
