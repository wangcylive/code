<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>background-repeat</title>
    <style>
        [class|="demo"]{display:block;width:500px;height:300px;overflow:auto;background-image:url(../../rescources/images/05-min.jpg);border:1px solid green;font-weight:bold;color:red;margin-bottom:1em;}
        .demo-01{background-repeat:no-repeat;}
        .demo-02{background-repeat:repeat-x;}
        .demo-03{background-repeat:repeat-y;}
        .demo-04{background-repeat:round;}
        .demo-05{background-repeat:space;}
        .demo-06{background-repeat:round space;}
        .demo-07{background-repeat:space round;}
    </style>
</head>
<body>
    <textarea class="demo-01">no-repeat</textarea>
    <textarea class="demo-02">repeat-x</textarea>
    <textarea class="demo-03">repeat-y</textarea>
    <textarea class="demo-04">round</textarea>
    <textarea class="demo-05">space</textarea>
    <textarea class="demo-06">round space</textarea>
    <textarea class="demo-07">space round</textarea>
</body>
</html>
