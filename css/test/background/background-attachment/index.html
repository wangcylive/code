<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>background-attachment</title>
    <style>
        [class|="demo"]{width:300px;height:200px;display:inline-block;vertical-align:top;overflow:auto;}
        [class|="demo"] div{height:500px;background:url(../../rescources/images/02-min.jpg) no-repeat;}
        .demo-01 div{border:10px dashed #000;padding:10px;background-attachment:scroll;}
        .demo-02 div{border:10px dashed #000;padding:10px;background-image:url(../../rescources/images/02.jpg);background-attachment:fixed;}
        .demo-03 div{border:10px dashed #000;padding:10px;background-attachment:local;}
        .fixed-demo-01{margin:1em 0;}
        .fixed-demo-01 [class|="list"]{height:500px;background-position:50% 0;background-repeat:no-repeat;background-attachment:fixed;}
        .fixed-demo-01 .list-01{background-image:url(../../rescources/images/02.jpg);}
        .fixed-demo-01 .list-02{background-image:url(../../rescources/images/02.jpg);}
        .fixed-demo-01 .list-03{background-image:url(../../rescources/images/03.jpg);}
        .fixed-demo-02 [class|="list"]{height:500px;background:url(../../rescources/images/06.jpg) 0 0 no-repeat fixed;
            border:1px solid red;}
    </style>
</head>
<body>
    <div class="demo-01">
        <div></div>
    </div>
    <div class="demo-02">
        <div></div>
    </div>
    <div class="demo-03">
        <div></div>
    </div>

    <div class="fixed-demo-01">
        <div class="list-01"></div>
        <div class="list-02"></div>
        <div class="list-03"></div>
    </div>

    <div class="fixed-demo-02">
        <div class="list-01"></div>
        <div class="list-02"></div>
        <div class="list-03"></div>
    </div>
</body>
</html>
