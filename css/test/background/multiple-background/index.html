<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple background</title>
    <style>
        [class|="demo"]{width:200px;height:150px;background-image:url(../../../rescources/images/01.jpg), url(../../../rescources/images/02.jpg), url(../../../rescources/images/03.jpg), url(../../../rescources/images/04.jpg);background-repeat:no-repeat;background-image:url(../../../rescources/images/01.jpg)\9;}
        .demo-01{background-position:0 0, 100% 0, 0 100%, 100% 100%;background-size:80px auto;}
        .demo-02{background-position:40px 40px, 30px 30px, 20px 20px, 10px 10px;background-size:100px 80px;}
        .demo-03{background-position:40px 40px, 30px 30px, 20px 20px, 10px 10px;background-size:100px 100px, 90px 90px, 80px 80px, 70px 70px;}
        .demo-04{background-origin:content-box;background-size:80px 80px;padding:1em;border:1em dashed black;background-color:hsla(100, 50%, 50%, 1);}
    </style>
</head>
<body>
    <div class="demo-01"></div>
    <br>
    <div class="demo-02"></div>
    <br>
    <div class="demo-03"></div>
    <br>
    <div class="demo-04"></div>
</body>
</html>
