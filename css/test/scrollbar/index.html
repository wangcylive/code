<!doctype html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>scrollbar</title>
<link href="index.css" rel="stylesheet">
</head>
<body>
    <header>header</header>
    <div class="wrap demo-01">
        <div class="inner"></div>
    </div>
    <div class="wrap demo-02">
        <div class="inner"></div>
    </div>
    <div class="wrap demo-03">
        <div class="inner"></div>
    </div>
    <div class="wrap demo-04">
        <div class="inner"></div>
        <input type="text">
    </div>
    <textarea name="" id="" class="demo-05">
        1
        2
        3
        4
        4
        5
        5
        6
        6
        6
        6
        7
        7
        7
        7
        7
    </textarea>

    <button class="btn">点击弹窗</button>

    <div class="overlay" style="display: none;"></div>
    <div class="modal-box" style="display: none;">
        <button>关闭</button>
    </div>

    <script>
        (function() {
            var btn = document.querySelector(".btn"),
                overlay = document.querySelector(".overlay"),
                modalBox = document.querySelector(".modal-box"),
                btnClose = modalBox.querySelector("button");

            var body = document.body;

            btn.onclick = function() {
                var scrollTop = body.scrollTop;

                body.classList.add("lock");
                body.style.top = -scrollTop + "px";

                overlay.style.display = "";
                modalBox.style.display = "";
            };

            btnClose.onclick = function() {
                body.classList.remove("lock");
                body.scrollTop = Math.abs(parseInt(body.style.top) || 0);
                body.style.top = "";

                overlay.style.display = "none";
                modalBox.style.display = "none";
            }
        }());

        /*(function() {
            alert(window.devicePixelRatio + "\n" + window.screen.width + "*" + window.screen.height);
        }());*/
    </script>
</body>
</html>
