<body>
    <div id="page">
        <div class="page-header">
            <div class="page-nav">
                <ul class="clearfix">
                    <li><a href="javascript:;">home</a></li>

        <div class="page-container clearfix">
            <div class="page-main">
                <form action="" class="form">
                    <fieldset>
                        <legend>注册</legend>
                        <div class="L">
                            <label for="">邮箱：</label>
                            <input type="email" placeholder="请输入邮箱">
                        </div>
                        <div class="L">
                            <label for="">手机：</label>
                            <input type="tel" placeholder="请输入电话号码">
                        </div>
                        <div class="L">
                            <label for="">用户名：</label>
                            <input type="text" placeholder="请输入用户名">
                        </div>
                        <div class="L">
                            <label for="">密码：</label>
                            <input type="password" placeholder="请输入6-18位密码">
                        </div>
                        <div class="L">
                            <label for="">确认密码：</label>
                            <input type="password" placeholder="请再次输入密码">
                        </div>
                        <div class="button">
                            <input type="submit" class="btn-submit" value="确认">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="page-sidebar">
                <h2>注册后您将可以使用本站的所有功能</h2>
