<title>ie6-7 bug</title>

.test{}
.wrap{position:relative;margin-left:50px;display:block;width:320px;height:40px;border:1px solid red;}

    <h1>ie 6-7 input和textarea 会继承display等于block父级的margin-left值，而且不能清除</h1>

    <div class="test">
        <span class="wrap">
            <p style="float:left;">asdkfjadsf</p>
            
            <span class="input" style="display:block;">asfasfasf</span>
            <!-- <span style="width:0;height:0;overflow:hidden;font-size:0;line-height:0;float:left;"></span> -->
            <input type="text" class="input" value="222222" style="float:left;">
            <i class="text">asdkfas</i>
        </span>
    </div>
